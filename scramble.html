<div class="scramble">

  <div class="word text-center row">
    <div  ng-repeat="letter in userWord track by $index" class="letter {{tansitionColor}}">
      {{letter }}
    </div>
    <div  ng-repeat="letter in letters" class="letter {{letter.color}}" ng-hide="letter.used">
      {{letter.letter }}
    </div>
  </div>
  <div class="bottons row">
    <button ng-click="getWord()" ng-hide="gameOver">new word</div>
    <button ng-click="newGame()" ng-show="gameOver">new game</div>
  </div>
  <div class="bottom text-center row">
    {{message}}<br>
    |  time left:{{timerTime}} | score: {{score}} | correct words: {{correct}} |
  </div>

</div>
